<!-- placeholder for status page -->
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وضعیت سرورها | monitorlv</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0faff;
      color: #222;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #aaa;
    }
    th {
      background-color: #0099cc;
      color: white;
      padding: 12px;
    }
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .status-active {
      background-color: #dfffe0;
      color: green;
    }
    .status-pending {
      background-color: #fff9cc;
      color: #bba500;
    }
    .status-down {
      background-color: #ffdede;
      color: darkred;
    }
    h2 {
      text-align: center;
      margin-top: 50px;
      color: #005577;
    }
  </style>
</head>
<body>
  <h1>💠 مانیتورینگ زنده سرورها</h1>

  {% for title, items in [("پینگ", ping), ("ترافیک", traffic), ("پهنای باند", bandwidth)] %}
    <h2>📌 مانیتور {{ title }}</h2>
    <table>
      <tr>
        <th>شناسه</th>
        <th>IP</th>
        <th>نام</th>
        <th>وضعیت</th>
      </tr>
      {% for h in items %}
        <tr>
          <td>{{ h.id }}</td>
          <td>{{ h.ip }}</td>
          <td>{{ h.hostname }}</td>
          <td class="status-{{ h.status }}">{{ h.status }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endfor %}
</body>
</html>
